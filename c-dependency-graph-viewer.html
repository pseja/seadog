<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Dependency Graph Viewer</title>
    <!-- D3.js library for data visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: sans-serif;
        }
        #container {
            display: flex;
            height: 100vh;
            box-sizing: border-box;
        }
        #left {
            width: 62%;
            background: white;
            border-right: 1px solid #ccc;
        }
        #right {
            width: 38%;
            display: flex;
            flex-direction: column;
            padding: 1em;
            box-sizing: border-box;
        }
        #graph {
            width: 100%;
            height: 100%;
        }
        #editor {
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1em;
            white-space: pre-wrap;
            overflow-y: auto;
            margin-bottom: 1em;
        }
        #controls {
            display: flex;
            gap: 1em;
            margin-top: auto;
        }
        #rescan_button, #folder_input {
            flex: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left">
            <svg id="graph"></svg>
        </div>
        <div id="right">
            <div id="editor" contenteditable="true"></div>
            <div id="controls">
                <input type="file" id="folder_input" />
                <button id="rescan_button">Rescan</button>
            </div>
        </div>
    </div>
</body>
</html>
